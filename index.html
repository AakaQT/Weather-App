<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="./images/sun.png">
    </head>
    <body>
        <div class="container">
            <div class="weather">
                <div class="inputs">
                    <input type="text" placeholder="Enter city name" id="city-name">
                    <button id="search" onclick="fetchWeatherData()"><img src="./images/search.png" class="search-img"></button>
                </div>
                <div class="weather-icon">
                    <img src="./images/cloudy.png" id="weather-icon">
                </div>
                <div class="temperature">
                    <h1 id="temperature"></h1>
                </div>
                <div class="city">
                    <h2 id="city"></h2>
                </div>
                <div class="weather-info">
                    <img src="./images/wind.png" id="wind-img"><span id="wind"></span>
                    <img src="./images/raindrop.png" id="humidity-img"><span id="humidity"></span>
                </div>
                    <div class="error-message">
                        <h1>Could not find city</h1>
                    </div>
                </div>

            </div>
    </body>
    <script src="scripts.js"></script>
</html>
